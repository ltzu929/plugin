<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B站直播回放弹幕分析工具</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-video"></i> B站直播回放弹幕分析工具</h1>
            <p>分析直播回放弹幕数据并可视化展示洞察</p>
        </header>

        <!-- Input Section -->
        <section class="input-section">
            <div class="input-container">
                <div class="input-group">
                    <label for="videoUrl">请输入B站视频链接：</label>
                    <div class="input-wrapper">
                        <input 
                            type="url" 
                            id="videoUrl" 
                            placeholder="https://www.bilibili.com/video/BV..."
                            required
                        >
                        <button id="analyzeBtn" class="analyze-btn">
                            <i class="fas fa-search"></i>
                            开始分析
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state hidden">
            <div class="loading-spinner"></div>
            <p>正在分析弹幕数据...</p>
            <div class="loading-progress">
                <div class="loading-bar"></div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>分析失败</h3>
            <p id="errorMessage">请检查视频链接并重试。</p>
            <button id="retryBtn" class="retry-btn">重试</button>
        </div>

        <!-- Results Section -->
        <section id="resultsSection" class="results-section hidden">
            <!-- Video Info -->
            <div class="video-info">
                <h2><i class="fas fa-info-circle"></i> 分析结果</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">弹幕总数：</span>
                        <span id="totalDanmu" class="value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">分析用时：</span>
                        <span id="analysisTime" class="value">-</span>
                    </div>
                    <div class="info-item">
                        <span class="label">视频时长：</span>
                        <span id="videoDuration" class="value">-</span>
                    </div>
                </div>
            </div>

            <!-- Time Distribution Chart -->
            <div class="chart-section">
                <h3><i class="fas fa-chart-line"></i> 弹幕时间分布</h3>
                <div class="chart-container">
                    <canvas id="timeChart"></canvas>
                </div>
            </div>

            <!-- High Energy Moments -->
            <div class="highlights-section">
                <h3><i class="fas fa-fire"></i> 高能时刻</h3>
                <div id="highlightsList" class="highlights-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <!-- Hot Words Statistics -->
            <div class="hotwords-section">
                <h3><i class="fas fa-hashtag"></i> 热词分析</h3>
                <div class="hotwords-container">
                    <div class="word-cloud" id="wordCloud">
                        <!-- Populated by JavaScript -->
                    </div>
                    <div class="top-words">
                        <h4>热门词汇 TOP 10</h4>
                        <div id="topWordsList" class="top-words-list">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 B站直播回放弹幕分析工具</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
